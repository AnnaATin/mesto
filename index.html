<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__description">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023. AT</p>
  </footer>
  <section class="popup popup_place-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" class="popup__form" name="placeEdit" novalidate>
        <h2 class="popup__name">Новое место</h2>
        <fieldset class = "popup__inputs-container">
          <div class ="popup__input-container">
            <input type="text" name="placename" class="popup__input" id="placename" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error placename-input-error"></span>
          </div>
          <div class ="popup__input-container">
            <input type="url" name="imglink" class="popup__input" id="imglink" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error imglink-input-error"></span>
          </div>
        </fieldset>
        <button type="submit" class="popup__submit popup__save-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_profile-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" class="popup__form" name="profileEdit" novalidate>
        <h2 class="popup__name">Редактировать профиль</h2>
        <fieldset class = "popup__inputs-container">
          <div class ="popup__input-container">
            <input type="text" name="name" class="popup__input" id="name" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class ="popup__input-container">
            <input type="text" name="description" class="popup__input" id="description" minlength="2" maxlength="200" required>
            <span class="popup__input-error description-input-error"></span>
          </div>
        </fieldset>
        <button type="submit" class="popup__submit popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <div class="popup popup_open-image" id="popup_open-image">
    <div class="popup__img-container" >
      <button type="button" class="popup__close-button popup__close-img"></button>
      <figure class="popup__img">
        <img src="#" class="popup__image" id="popup__image" alt="#">
        <figcaption class="popup__caption" id="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="elements-template">
    <div class="elements__grid-item" id="elements__grid-item">
      <img class="elements__grid-image" id="elements__grid-image" src="#" alt="#">
      <div class="elements__grid-text-area">
        <h2 class="elements__grid-text"></h2>
        <button type="button" class="elements__like-button" id="elements__like-button"></button>
      </div>
      <button class="elements__remove-button"></button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
