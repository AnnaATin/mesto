<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__description">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__grid-item">
        <img class="elements__grid-image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__grid-text-area">
          <h2 class="elements__grid-text">Карачаевск</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__grid-item">
        <img class="elements__grid-image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <div class="elements__grid-text-area">
          <h2 class="elements__grid-text">Гора Эльбрус</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__grid-item">
        <img class="elements__grid-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="elements__grid-text-area">
          <h2 class="elements__grid-text">Домбай</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__grid-item">
        <img class="elements__grid-image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <div class="elements__grid-text-area">
          <h2 class="elements__grid-text">Гора Эльбрус</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__grid-item">
        <img class="elements__grid-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="elements__grid-text-area">
          <h2 class="elements__grid-text">Домбай</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__grid-item">
        <img class="elements__grid-image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__grid-text-area">
          <h2 class="elements__grid-text">Карачаевск</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023. AT</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" class="popup__form" name="profileEdit">
        <h2 class="popup__name">Редактировать профиль</h2>
        <input type="text" name="name" class="popup__input" id="name">
        <input type="text" name="description" class="popup__input" id="description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
